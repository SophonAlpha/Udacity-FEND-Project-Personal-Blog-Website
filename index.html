<!doctype html>

<html lang="en">

<head>

  <title>The Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <style>

    body {
      font-family: "Roboto", sans-serif;
    }

    /* default grid layout, narrow viewports */
    .container {
      max-width: 1100px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr auto 50px;
      grid-template-areas:
        "hd"
        "co"
        "ft"
    }

    .box-1 {
      background-color: #999;
      margin: 2px;
      /*border-radius: 5px;*/
      /*border: 1px red solid;*/
      color: #fff;
      padding: 10px;
    }

    .header {
      grid-area: hd;
    }

    .content-area {
      grid-area: co;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    @media screen and (min-width: 600px) {
      .content-area {
        grid-area: co;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    }

    @media screen and (min-width: 900px) {
      .content-area {
        grid-area: co;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    .footer {
      grid-area: ft;
    }

    .article {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      margin: 2px;
      color: black;
      padding: 10px;
    }

    .img-preview {
      border-radius: 5px;
      width: 100%;
      height: 40%;
      object-fit: cover;

    }

  </style>

</head>

<!--
samples:
  https://colorlib.com/wp/free-blogger-templates/

-->

<body>

<div class="container">
  <div class="box-1 header">
    <h1>The Blog</h1>
    <p><i>"Make it as simple as possible, but not simpler."</i></p>
    <p>Albert Einstein</p>
  </div>
  <div class="content-area">
    <div class="article">
      <img class="img-preview" src="img/buildings-690364_1920.jpg">
      <h2>Article 1</h2>
      <p>Some text goes here.</p>
      <p>25/07/2021</p>
    </div>
    <div class="article">article 2</div>
    <div class="article">article 3</div>
    <div class="article">article 4</div>
    <div class="article">article 5</div>
    <div class="article">article 6</div>
    <div class="article">article 7</div>
  </div>
  <div class="box-1 footer">Footer</div>
</div>

</body>

</html>
